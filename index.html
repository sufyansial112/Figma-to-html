<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@600&family=Inter:wght@400;500;800&family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@400;600&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./style.css"> 
  <title>My Website</title>

</head>
<body>
  <div class="main-container">
    <!-- header -->
    <nav class="main-nav">
      <div class="logo">
        <img src="./images/Logo.svg"> 
      </div>
      <ul class="nav-list">
        <li class="nav-li-items active-li active">Home</li>
        <li class="nav-li-items">Testimonials</li>
        <li class="nav-li-items">Features</li>
        <li class="nav-li-items">Downloads</li>
        <li class="nav-li-items"><a class="btn light" href="#">Contact</a></li>
      </ul>
    </nav>
    <button class="mobile-nav-btn">
      <img class="mob-nav-icon open" src="./images/icon-boxes.svg">
      <img class="mob-nav-icon close" src="./images/icon-cross.svg">
    </button>
<!-- hero section -->
    <div class="section-hero">
      <div class="hero-img-box">
        <img  class="hero-img" src="./images/hero-image.svg">
        <div class="hero-ground"></div>
      </div>
      <div class="hero-text-box">
        <h1 class="primary-heading">Learn To Design<br>
          Awesome Websites</h1>
          <p class="description">The best way to learn is to actually do it. You can find step by step
            tutorials for web designing here</p>
            <a href="#" class="btn dark">Learn more</a>
      </div>
    </div>

    <div class="social-icons">
      <a href="#" class="social-icon"><img class="icon" src="./images/social-instagram.svg" alt="instagram-icon"></a>
      <a href="#" class="social-icon"><img class="icon" src="./images/social-facebook.svg" alt="facebook-icon"></a>
      <a href="#" class="social-icon"><img class="icon" src="./images/social-tweeter.svg" alt="twitter-icon"></a>
    </div>
    
    
  </div>

  <div class="bg-image-bottom">
    <img class="img-right" src="./images/right-box.svg">
  </div>
  <div class="three-img-boxes">
    <img class="bg-image-right right-2" src="./images/left-box3.svg">
    <img class="bg-image-right right-2" src="./images/left-box2.svg">
    <img class="bg-image-right right-3 " src="./images/left-box1.svg">

  </div>

<!-- bg-mobile images -->
<div class="bg-images-mobile">
<img class="bg-right-mobile" src="./images/bg-right-mobile.svg">
  <img class="bg-left-mobile" src="./images/bg-left-mobile.svg">
</div>

  <script src="./index.js"></script>
</body>
</html>
